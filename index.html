<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Jornada do Especialista Wake</title>
    <style>
        /* Importa√ß√£o da Fonte */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap');

        /* Vari√°veis de Cor */
        :root {
            --wake-purple: #9400D3;
            --wake-cyan: #00D1FF;
            --wake-dark: #121212;
            --wake-light: #FFFFFF;
            --wake-gray: #f4f4f4;
            --success-green: #28a745;
            --danger-red: #dc3545;
        }

        /* Estilos Gerais */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--wake-dark);
            background-image: radial-gradient(circle at top right, var(--wake-purple) -40%, transparent 40%),
                              radial-gradient(circle at bottom left, var(--wake-cyan) -40%, transparent 40%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--wake-light);
        }

        .quiz-container {
            width: 900px;
            max-width: 90%;
            background-color: rgba(18, 18, 18, 0.9);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1, h2, h3 { text-transform: uppercase; text-align: center; }
        h1 { font-size: 48px; font-weight: 900; color: var(--wake-light); }
        h2 { font-size: 32px; font-weight: 700; color: var(--wake-cyan); margin-bottom: 20px;}
        p { font-size: 18px; text-align: center; line-height: 1.6; }

        /* Telas */
        .screen { display: none; }
        .screen.active { display: block; }

        /* Input de Nome */
        #name-input {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border-radius: 10px;
            border: 2px solid #333;
            background-color: #222;
            color: var(--wake-light);
            text-align: center;
            margin-top: 20px;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }
        #name-input:focus {
            outline: none;
            border-color: var(--wake-purple);
        }

        /* Bot√µes */
        .btn {
            display: block;
            width: 100%;
            padding: 15px 20px;
            font-size: 18px;
            font-weight: 700;
            text-transform: uppercase;
            color: var(--wake-light);
            background-color: var(--wake-purple);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s, opacity 0.2s;
            margin-top: 20px;
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(148, 0, 211, 0.5);
        }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Tela do Quiz */
        #progress-bar-full { width: 100%; height: 10px; background-color: #333; border-radius: 5px; margin-bottom: 10px; }
        #progress-bar-current { height: 100%; width: 0%; background-color: var(--wake-cyan); border-radius: 5px; transition: width 0.3s; }
        #question-counter { text-align: right; font-size: 16px; margin-bottom: 20px; }
        #question-text { font-size: 24px; text-align: center; margin-bottom: 30px; }
        .answer-options { list-style: none; padding: 0; }
        .answer-options li {
            background-color: #222; padding: 15px; border-radius: 8px; margin-bottom: 10px;
            cursor: pointer; border: 2px solid #333; transition: border-color 0.2s;
        }
        .answer-options li:hover { border-color: var(--wake-purple); }
        .answer-options li.correct { background-color: var(--success-green); border-color: var(--success-green); }
        .answer-options li.incorrect { background-color: var(--danger-red); border-color: var(--danger-red); }
        .answer-options li.disabled { pointer-events: none; }
        
        #feedback { display: none; margin-top: 20px; background: #333; padding: 15px; border-radius: 8px; }
        #feedback h3 { font-size: 20px; color: var(--wake-cyan); }
        #feedback p { font-size: 16px; }

        /* Tela de Resultados */
        #results-title { color: var(--wake-cyan); }
        #certificate-name {
            font-size: 24px;
            font-weight: 700;
            margin-top: -10px;
            margin-bottom: 20px;
            padding: 10px;
            border: 2px solid var(--wake-cyan);
            border-radius: 10px;
        }
        #score-text { font-size: 20px; font-weight: 700; }
        #badges-container { margin-top: 30px; }
        #badges-container h3 { color: var(--wake-light); }
        .badges-list { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; margin-top: 15px; }
        .badge { background-color: var(--wake-purple); padding: 8px 15px; border-radius: 20px; font-size: 14px; font-weight: 700; }
        .no-badges { color: #888; }
        
    </style>
</head>
<body>

    <div class="quiz-container">
        <!-- Tela de In√≠cio -->
        <div id="start-screen" class="screen active">
            <h1 style="color:var(--wake-purple)">Jornada do</h1>
            <h1>Especialista Wake</h1>
            <p>Digite seu nome abaixo para gerar seu certificado no final e clique em iniciar para come√ßar o teste!</p>
            <input type="text" id="name-input" placeholder="Digite seu nome aqui">
            <button id="start-btn" class="btn" disabled>Iniciar Jornada</button>
        </div>

        <!-- Tela do Quiz -->
        <div id="quiz-screen" class="screen">
            <div id="progress-bar-full"><div id="progress-bar-current"></div></div>
            <p id="question-counter"></p>
            <h2 id="question-text"></h2>
            <ul id="answer-options" class="answer-options"></ul>
            <div id="feedback">
                <h3 id="feedback-title"></h3>
                <p id="feedback-text"></p>
            </div>
            <button id="next-btn" class="btn" style="display: none;">Pr√≥ximo</button>
        </div>

        <!-- Tela de Resultados -->
        <div id="results-screen" class="screen">
            <h1>Jornada Conclu√≠da!</h1>
            <p id="certificate-name"></p>
            <h2 id="results-title"></h2>
            <p id="score-text"></p>
            <div id="badges-container">
                <h3>üèÜ Conquistas Desbloqueadas:</h3>
                <div id="badges-list" class="badges-list"></div>
            </div>
            <button id="restart-btn" class="btn">Tentar Novamente</button>
        </div>
    </div>

    <script>
        const quizData = [
            {
                phase: 1,
                question: "Qual o canal que o cliente inadimplente deve encaminhar o comprovante de pagamento para reativar a loja?",
                answers: [
                    { text: "contratos@wake.tech", correct: false },
                    { text: "suporte@wake.tech", correct: false },
                    { text: "financeiro.commerce@wake.tech", correct: true },
                    { text: "Abrindo um ticket direto no Zendesk", correct: false }
                ],
                explanation: "O e-mail financeiro.commerce@wake.tech √© o canal oficial para todas as solicita√ß√µes financeiras, incluindo o envio de comprovantes, garantindo que o time correto receba e processe a reativa√ß√£o rapidamente.",
                badge: "Mestre dos Canais"
            },
            {
                phase: 2,
                question: "Ao abrir um ticket manualmente no Zendesk, qual status voc√™ deve selecionar para que ele entre na fila de triagem com o SLA mais r√°pido?",
                answers: [
                    { text: "Aberto", correct: false },
                    { text: "Pendente", correct: false },
                    { text: "Em Espera", correct: false },
                    { text: "Novo", correct: true }
                ],
                explanation: "Tickets com status 'Novo' entram na fila de triagem inicial, que possui o SLA de atendimento mais curto. Qualquer outro status pode fazer com que o ticket n√£o seja visto a tempo pela equipe correta.",
                badge: "Guardi√£o do SLA"
            },
            {
                phase: 2,
                question: "Ao criar um ticket manualmente, para quem voc√™ deve atribuir a responsabilidade inicial?",
                answers: [
                    { text: "Para um analista espec√≠fico que voc√™ conhece.", correct: false },
                    { text: "Para o GRUPO correto (Ex: Financeiro / Contratos).", correct: true },
                    { text: "Para voc√™ mesmo.", correct: false },
                    { text: "Deixar sem atribui√ß√£o.", correct: false }
                ],
                explanation: "Atribuir ao GRUPO garante que o ticket entre na fila correta e seja pego pelo pr√≥ximo analista dispon√≠vel, agilizando o atendimento.",
                badge: "Mestre do Ticket"
            },
            {
                phase: 3,
                question: "Voc√™ precisa de um alinhamento r√°pido com o time jur√≠dico sobre o ticket #12345. Qual a forma CORRETA de agir no Slack?",
                answers: [
                    { text: "Mandar uma mensagem no canal principal pedindo ajuda.", correct: false },
                    { text: "Criar uma thread com o t√≠tulo 'D√∫vida Jur√≠dica - Ticket #12345' e marcar os respons√°veis.", correct: true },
                    { text: "Abrir uma thread com o t√≠tulo 'AJUDA URGENTE JUR√çDICO!!!'.", correct: false },
                    { text: "Mandar mensagem privada para um advogado.", correct: false }
                ],
                explanation: "Usar threads com t√≠tulos claros (incluindo o n¬∫ do ticket) mant√©m a organiza√ß√£o e o contexto, facilitando a colabora√ß√£o.",
                badge: "Rei da Thread"
            },
            {
                phase: 3,
                question: "√â correto aprovar a prorroga√ß√£o de uma fatura de alto valor atrav√©s de uma mensagem no Slack?",
                answers: [
                    { text: "Sim, se a diretoria estiver no canal.", correct: false },
                    { text: "N√£o, o Slack √© para alinhamento. A aprova√ß√£o formal deve ser registrada no Zendesk.", correct: true }
                ],
                explanation: "O Slack apoia, mas n√£o substitui. Decis√µes e aprova√ß√µes formais devem SEMPRE ser documentadas no Zendesk para fins de auditoria.",
                badge: "Ninja da Comunica√ß√£o"
            },
            {
                phase: 4,
                question: "Cen√°rio: Um pedido de cancelamento chega via ticket. Qual √© a a√ß√£o que envolve o Slack neste processo?",
                answers: [
                    { text: "Comunicar a decis√£o final ao cliente pelo Slack.", correct: false },
                    { text: "Notificar o CS da loja no canal #wake-cscomm-churn para iniciar a reten√ß√£o.", correct: true },
                    { text: "Pedir aprova√ß√£o do cancelamento no Slack.", correct: false },
                    { text: "N√£o h√° intera√ß√£o com o Slack neste processo.", correct: false }
                ],
                explanation: "O processo de cancelamento tem um gatilho espec√≠fico no Slack para dar ci√™ncia ao CS da loja e iniciar a estrat√©gia de reten√ß√£o rapidamente.",
                badge: "Estrategista de Reten√ß√£o"
            },
            {
                phase: 4,
                question: "Cen√°rio: Um cliente envia uma notifica√ß√£o extrajudicial para o e-mail do financeiro. O que voc√™ faz?",
                answers: [
                    { text: "Responde diretamente ao cliente para agilizar.", correct: false },
                    { text: "Ignora, pois veio pelo canal errado.", correct: false },
                    { text: "Orienta o cliente a enviar para o canal correto (ouvidoria@wake.tech) e encaminha o ticket para a fila da Ouvidoria.", correct: true }
                ],
                explanation: "Centralizar as solicita√ß√µes nos canais corretos √© fundamental. O time de Ouvidoria √© o ponto de entrada para notifica√ß√µes e acionar√° o Jur√≠dico corretamente.",
                badge: "Defensor dos Processos"
            }
        ];

        const nameInput = document.getElementById('name-input');
        const certificateName = document.getElementById('certificate-name');
        const startScreen = document.getElementById('start-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultsScreen = document.getElementById('results-screen');
        const startBtn = document.getElementById('start-btn');
        const nextBtn = document.getElementById('next-btn');
        const restartBtn = document.getElementById('restart-btn');
        const progressBar = document.getElementById('progress-bar-current');
        const questionCounter = document.getElementById('question-counter');
        const questionText = document.getElementById('question-text');
        const answerOptions = document.getElementById('answer-options');
        const feedback = document.getElementById('feedback');
        const feedbackTitle = document.getElementById('feedback-title');
        const feedbackText = document.getElementById('feedback-text');
        const resultsTitle = document.getElementById('results-title');
        const scoreText = document.getElementById('score-text');
        const badgesList = document.getElementById('badges-list');

        let currentQuestionIndex = 0;
        let score = 0;
        let unlockedBadges = new Set();
        let userName = '';

        nameInput.addEventListener('keyup', () => {
            startBtn.disabled = nameInput.value.trim() === '';
        });

        startBtn.addEventListener('click', startQuiz);
        nextBtn.addEventListener('click', showNextQuestion);
        restartBtn.addEventListener('click', () => {
             // Ao reiniciar, volta para a tela de nome
            resultsScreen.classList.remove('active');
            startScreen.classList.add('active');
            nameInput.value = ''; // Limpa o nome anterior
            startBtn.disabled = true;
        });
        answerOptions.addEventListener('click', selectAnswer);

        function startQuiz() {
            userName = nameInput.value.trim();
            if (userName === '') return; // Seguran√ßa extra

            currentQuestionIndex = 0;
            score = 0;
            unlockedBadges.clear();
            startScreen.classList.remove('active');
            quizScreen.classList.add('active');
            showQuestion();
        }

        function showQuestion() {
            resetState();
            const question = quizData[currentQuestionIndex];
            const questionNumber = currentQuestionIndex + 1;
            progressBar.style.width = `${(questionNumber / quizData.length) * 100}%`;
            questionCounter.innerText = `Fase ${question.phase} - Pergunta ${questionNumber} de ${quizData.length}`;
            questionText.innerText = question.question;
            question.answers.forEach(answer => {
                const li = document.createElement('li');
                li.innerText = answer.text;
                li.dataset.correct = answer.correct;
                answerOptions.appendChild(li);
            });
        }
        
        function resetState() {
            while (answerOptions.firstChild) { answerOptions.removeChild(answerOptions.firstChild); }
            feedback.style.display = 'none';
            nextBtn.style.display = 'none';
        }

        function selectAnswer(e) {
            if (e.target.tagName !== 'LI') return;
            const selectedLi = e.target;
            const isCorrect = selectedLi.dataset.correct === 'true';
            const question = quizData[currentQuestionIndex];
            if (isCorrect) {
                score++;
                if (question.badge) { unlockedBadges.add(question.badge); }
                feedbackTitle.innerText = 'Correto!';
                feedbackTitle.style.color = 'var(--success-green)';
            } else {
                feedbackTitle.innerText = 'Incorreto!';
                feedbackTitle.style.color = 'var(--danger-red)';
            }
            feedbackText.innerText = question.explanation;
            feedback.style.display = 'block';
            Array.from(answerOptions.children).forEach(li => {
                li.classList.add('disabled');
                if (li.dataset.correct === 'true') { li.classList.add('correct'); }
            });
            nextBtn.style.display = 'block';
        }

        function showNextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < quizData.length) { showQuestion(); } else { showResults(); }
        }

        function showResults() {
            quizScreen.classList.remove('active');
            resultsScreen.classList.add('active');
            
            certificateName.innerText = `${userName}`;

            const scorePercent = Math.round((score / quizData.length) * 100);
            scoreText.innerText = `Sua pontua√ß√£o final foi: ${score} de ${quizData.length} (${scorePercent}%)`;

            if (scorePercent >= 90) { resultsTitle.innerText = "üèÜ Especialista Wake"; }
            else if (scorePercent >= 70) { resultsTitle.innerText = "ü•à Profissional Wake"; }
            else if (scorePercent >= 50) { resultsTitle.innerText = "ü•â Praticante Wake"; }
            else { resultsTitle.innerText = "üßó Iniciante da Jornada"; }
            
            badgesList.innerHTML = '';
            if (unlockedBadges.size > 0) {
                unlockedBadges.forEach(badge => {
                    const badgeEl = document.createElement('div');
                    badgeEl.classList.add('badge');
                    badgeEl.innerText = badge;
                    badgesList.appendChild(badgeEl);
                });
            } else {
                badgesList.innerHTML = `<p style="color: #888; font-size: 16px;">Nenhuma conquista desbloqueada. Tente novamente!</p>`;
            }
        }
    </script>
</body>
</html>
